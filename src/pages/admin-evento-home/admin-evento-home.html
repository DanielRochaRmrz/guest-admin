    <ion-navbar class="borde" hideBackButton >

            <ion-col col-1>

                  </ion-col>
            <ion-col col-1 align="center">
                <img src="./assets/content/line2.png" class="imgLi" alt="">

            <ion-col col-8>
                <div class="AdminEvento">Administrar de Eventos</div>
                <div class="sucursal">Sucursal</div>
            </ion-col>

                    <img src="./assets/content/corona.png" style="width: 40%;" alt="">

<ion-content padding>

    <ion-fab right top>
        <button ion-fab color="primary" (click)="behind()"><ion-icon ios="ios-arrow-back" md="md-arrow-back" style="color: #000000"></ion-icon></button>
    </ion-fab>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
            <p class="lugar">
                Eventos
                <br>
                <img src="./assets/content/line-hori.png" style="width: 40%;" alt="">
            </p>
            <p class="descrip">
                Administración de Eventos
            </p>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
            <ion-card class="cuadro">
                EVENTOS
            </ion-card>
            <ion-card class="descripcion">
                <!-- <ion-item *ngFor="let evento of eventos | async" (click)=" selectEventoItem(evento)" no-line> -->
                    <ion-item *ngFor="let evento of eventoss" (click)=" selectEventoItem(evento)" no-line>
                    <ion-avatar item-start>
                        <img [src]="evento.img">
                    </ion-avatar>
                    
                    <h2>
                        {{evento.titulo}}</h2>
                    <p>{{evento.categoria}}</p>
                </ion-item>
            </ion-card>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>
