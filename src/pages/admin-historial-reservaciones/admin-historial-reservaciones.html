<ion-header>
    <ion-navbar  hideBackButton>
        <ion-row>
            <ion-col col-1>
                <ion-icon name="ios-arrow-back-outline" (click)="behind()" style="color:white"></ion-icon>
                  </ion-col>
            <ion-col col-8>
                <ion-title>Historial de reservaciones</ion-title>
            </ion-col>
        </ion-row>
     
    </ion-navbar>
</ion-header>

                                    </ng-container>
                                    <p class="fechaR">Folio: {{ reservacion.folio}} </p>
                                    <p class="fechaR">Fecha y Hora: {{ reservacion.fechaR }} {{ reservacion.hora }} </p>
                                    <button ion-button class="btnDetalle" round
                                        (click)="goDetalle(reservacion.idReservacion)">

                            </ion-row>
