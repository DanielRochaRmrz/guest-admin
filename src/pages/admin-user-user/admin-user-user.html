<ion-header>

    <ion-navbar hideBackButton>
        <ion-row>

            <ion-col col-1>
                <ion-icon name="ios-arrow-back-outline" (click)="behind()" style="color:white"></ion-icon>
            </ion-col>
            <ion-col col-8>
                <ion-title>Usuarios</ion-title>
            </ion-col>
        </ion-row>

    </ion-navbar>

</ion-header>


<ion-content class="">

    <ion-fab right top>
        <button ion-fab color="primary" (click)="behind()"><ion-icon ios="ios-arrow-back" md="md-arrow-back" style="color: #000000"></ion-icon></button>
    </ion-fab>

    <div align="center">
        <img src="../assets/imgs/logo-negro.png" alt="">

    </div>
    <ion-card-header color="">Lista de usuarios</ion-card-header>
    <div *ngFor="let user of users">

        <ion-list *ngIf="user.type == 'u' " class="">
            <div (click)="selectUsuario(user.uid)">

                <ion-card>
                    <ion-row>
                        <ion-col col-4>
                            <!-- <img src="{{user.photoURL}}?type=large&width=720&height=720" style="margin-top:-15px;width:90%;border-radius:50%;margin-left: 10px;"> -->
                            <div *ngIf="user.provider == 'facebook'">
                                <div *ngIf="user.status_foto == 0" align="center">
                                    <img src="{{user.photoURL}}" style="width:40%;border-radius:50%;">
                                </div>
                                <div *ngIf="user.status_foto == 1" align="center">
                                    <img src="{{user.photoURL}}" style="width: 51px;height: 51px;border-radius: 50%;margin-top: 7px;margin-left: -70px;">
                                </div>
                            </div>

                            <div *ngIf="user.provider == 'google'">
                                <div *ngIf="user.status_foto == 0" align="center">
                                    <img src="{{user.photoURL}}?type=large&width=720&height=720" style="width:85%;border-radius:50%;">
                                </div>
                                <div *ngIf="user.status_foto == 1" align="center">
                                    <img src="{{user.photoURL}}" style="width: 51px;height: 51px;border-radius: 50%;margin-top: 7px;margin-left: -62px;position: absolute;">
                                </div>
                            </div>
                        </ion-col>

                        <ion-col col-8>
                            Nombre
                            <p class="p-a"> <b>{{ user.displayName }}</b> </p>
                            <ion-badge *ngIf="user.active == false " class="fon" item-end>Inhabilitado</ion-badge>
                            ID
                            <p class="p">{{ user.uid }}</p>
                        </ion-col>

                    </ion-row>

                </ion-card>


            </div>
        </ion-list>
    </div>
</ion-content>
