<ion-header>
  <ion-navbar>
    <ion-title>Detalle Corte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-col col-5>
    <h2>
      <b>Master</b>
      <div class="detalle">Detalle Corte</div>
    </h2>
  </ion-col>
  <hr>

    <ion-card *ngFor="let corte of corte">
    <ion-card-content class="">

      <ion-item class="card_atras">
        <a class="blanco_2"> Subtotal</a>
        <h4 class="blanco_1"></h4>
        <ion-badge class="negro" item-end> {{ corte.subTotal | currency}}</ion-badge>
      </ion-item>

      <ion-item class="card_atras">
        <a class="blanco_2"> Comisiones</a>
        <h4 class="blanco_1"></h4>
        <ion-badge class="negro" item-end> {{ corte.comision | currency }}</ion-badge>
      </ion-item>

      <ion-item class="card_atras">
        <a class="blanco_2">IVA</a>
        <h4 class="blanco_1"></h4>
        <ion-badge class="negro" item-end> {{ corte.iva | currency }} </ion-badge>
      </ion-item>

      <ion-item class="card_atras">
        <a class="blanco_2">Propinas</a>
        <h4 class="blanco_1"></h4>
        <ion-badge class="negro" item-end> {{ corte.propina | currency }} </ion-badge>
      </ion-item>

      <ion-item class="card_atras">
        <a class="blanco_2">Total neto</a>
        <h4 class="blanco_1"></h4>
        <ion-badge class="negro" item-end> {{ corte.totalNeto | currency }} </ion-badge>
      </ion-item>

      <br>

    </ion-card-content>
  </ion-card>

</ion-content>
