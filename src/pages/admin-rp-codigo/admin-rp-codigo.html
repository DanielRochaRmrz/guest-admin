<ion-header>
  <ion-navbar>
    <ion-title>Código del día</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ng-container *ngFor="let codigo of codigos">

      <ion-item>

        <ion-thumbnail item-start>

          <img src="../assets/imgs/icons/book.png">

        </ion-thumbnail>


          <h2 class="lbl">Comparte tu código</h2>

          <ion-item>

            <ion-input readonly="{{isReadonly}}" type="text" value="{{ codigo.codigo }} "></ion-input>

          </ion-item>

          <button ion-button clear item-end>Copiar</button>

      </ion-item>

    </ng-container>

  </ion-list>

</ion-content>
