<ion-content padding>
    <ion-col col-5>
        <h2>
            <b>Master</b>
            <div class="detalle">Lista de sucursales</div>
        </h2>
    </ion-col>
    <hr>
    <!-- <ion-card-header class="" color="light"> <font color="black">  Lista de sucursales</font> </ion-card-header> -->
    <ion-list class="" *ngFor="let sucursal of sucursales">
        <ion-item (click)="adminSucursal(sucursal.uid)">
            <ion-avatar item-start>
                <img src="{{sucursal.photoURL}}">
            </ion-avatar>
            <h2>{{sucursal.displayName}}</h2>
            <h3>{{ sucursal.direccion }}</h3>
            <p>{{ sucursal.ciudad }}</p>
        </ion-item>
    </ion-list>
    <ion-fab left bottom>
        <button style="background-color: #e49602;" ion-fab color="light" (click)="mostrar_modal()">
            <ion-icon name="ios-create" style="color: #fff;" (click)="mostrar_modal()"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
