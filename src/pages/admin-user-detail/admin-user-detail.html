<ion-header>

    <ion-navbar hideBackButton>
        <ion-row>

            <ion-col col-1>
                <ion-icon name="ios-arrow-back-outline" (click)="behind()" style="color:white"></ion-icon>
            </ion-col>
            <ion-col col-8>
                <ion-title>Usuario Detalle</ion-title>
            </ion-col>
        </ion-row>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <h3 text-center class="blanco"> Información del usuario </h3> -->
    <div align="right"><br>
        <span>
            <font style="opacity: .5;" size="2"> Estatus: Activo </font>
        </span> <br>
        <img src="../assets/imgs/icons/Ellipse 4.png" style="width: 30px; " alt="">
    </div>

    <ion-list no-lines class="margen_2">
        <ion-item *ngIf="user.active == true">
            <h4>Estado: </h4>
            <ion-badge class="fon" item-end (click)="habilitar_user(user.uid, false)">Activo</ion-badge>
        </ion-item>
        <ion-item *ngIf="user.active == false">
            <h4>Estado: </h4>
            <ion-badge (click)="habilitar_user(user.uid, true)" class="fon2" item-end>Inhabilitado</ion-badge>

        </ion-item>
        <ion-item text-center>
            <!--Imagen del usuario-->
            <!-- <div class="">
                <img class="imagen_perfil" [src]="user.photoURL" >
            </div> -->

            <div *ngIf="user.provider == 'facebook'">

                <div *ngIf="user.status_foto == 0">
                    <img class="imagen_perfil" src="{{user.photoURL}}">
                </div>
                <div *ngIf="user.status_foto == 1">
                    <img src="{{user.photoURL}}" style="width: 200px;height: 200px;border-radius: 50%;margin-top: 7px;">
                </div>

            </div>
            <div *ngIf="user.provider == 'google'">
                <div *ngIf="user.status_foto == 0">
                    <img src="{{user.photoURL}}?type=large&width=720&height=720" style="width:85%;border-radius:50%;">
                </div>
                <div *ngIf="user.status_foto == 1">
                    <img src="{{user.photoURL}}" style="width: 200px;height: 200px;border-radius: 50%;margin-top: 7px;">
                </div>

            </div>


        </ion-item>

        <ion-item>
            <h4>Usuario tipo:</h4>
            <!--Filtro de bandera de usuario-->
            <!-- <div class="filt">
                <img class="cate" src="../assets/imgs/icons/gold_guest.png" item-start>
            </div> -->
        </ion-item>
        <!-- <ion-item>
            <h4>ID: </h4>
            {{user.uid}}
        </ion-item> -->
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/Group24.png" style="width:50px;height:50px" item-start>
            <div class="margen3">
                <h4> Nombre:</h4>
                <font style="opacity: .5;"> {{user.displayName}}</font>
            </div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/Group101.png" style="width:50px;height:50px" item-start>
            <div class="margen3">
                <h4>Correo:</h4>
                <font style="opacity: .5;"> {{ user.email}}</font>
            </div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/Group251.png" style="width:50px;height:50px" item-start>
            <div class="margen3">
                <h4>Cumpleaños:</h4>
                <font style="opacity: .5;">xxxx-xx-xx </font>
            </div>
        </ion-item>
        <ion-item>
            <img class="icon" src="../assets/imgs/icons/Group251.png" style="width:50px;height:50px" item-start>
            <div class="margen3">
                <h4>Teléfono:</h4>
                <font style="opacity: .5;">{{user.phoneNumber }} </font>
            </div>
        </ion-item>
        <ion-item *ngIf="user.provider == 'facebook'">
            <div class="margen3">
                <h4>Sesión:</h4>
                <font style="opacity: .5;">Facebook</font>
            </div>
            <img class="icon" src="../assets/imgs/icons/Group251.png" style="width:50px;height:50px" item-start>
        </ion-item>
        <ion-item *ngIf="user.provider == 'google'">
            <div class="margen3">
                <h4>Sesión:</h4>
                <font style="opacity: .5;">Google</font>
            </div>
            <img class="icon" src="../assets/imgs/icons/Group251.png" style="width:50px;height:50px" item-start>
        </ion-item>

        <ion-item>
            <div class="margen3">
                <h4>Tarjetas</h4>
            </div>
            <img class="icon" src="../assets/imgs/icons/Group251.png" style="width:50px;height:50px" item-start>
            <ion-title>
                <font style="opacity: .5;">*** 5425</font>
            </ion-title>
            <ion-title>
                <font style="opacity: .5;">**** 6420</font>
            </ion-title>
        </ion-item>
    </ion-list>
</ion-content>
